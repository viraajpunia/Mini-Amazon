
{% extends "base.html" %}

{% block content %}



<div class="row">
  <div class="column">
    <h3>
      <p>
        {{ user.first_name }} {{ user.mid_name }} {{ user.last_name}}
      </p>
      <p>
        {{user.email}}
      </p>
      <p>
        {{user.address}}
      </p>
    </h3>
  
  </div>
  <div class="column">
    <h2>Reviews</h2>
    <h2>Average Seller Rating:</h2>
    <h2>Products</h2>
    <tbody>
      {% for prod in products%}
        <tr style= "height: 100px">
          <td>
            <div>
        
              <p> {{ prod.product_id }} </p>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </div>
</div>


{% endblock %}
